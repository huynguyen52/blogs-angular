<button
  [type]="type"
  [disabled]="disabled"
  class="text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center"
  [ngClass]="{
    'cursor-not-allowed bg-blue-400 dark:bg-blue-500 hover:bg-blue-400 dark:hover:bg-blue-500':
      disabled,
    'bg-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800':
      !disabled
  }"
>
  <ng-content></ng-content>
  <ng-container [ngTemplateOutlet]="endIcon"></ng-container>
</button>
